<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    


    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content ng-controller="Ctrl">
      <br><br>
      <button class="button button-full button-calm" ng-click="descobrir()">DESCOBRIR</button>
      <label class="item item-input">
        <input type="text" placeholder="Escreva aqui" ng-model="texto">
      </label>
      <button class="button button-full button-dark" ng-click="escreverTxt()">ESCREVER</button>
        
        <div class="list">
          <div class="item item-button-right" ng-repeat="dv in devices">
              {{dv.name}}
            <button class="button button-positive" ng-click="conecta('{{dv.address}}')">
              <i class="icon ion-bluetooth"></i>
            </button>
          </div>
        </div>
  
        


      </ion-content>
    </ion-pane>
  </body>
</html>
